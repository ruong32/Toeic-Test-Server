<!DOCTYPE html>
<html>
  <head>
    <title>Admin page</title>
    <style>
      form {
        width: 20%;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 3px 3px #888888;
        margin: auto;
        margin-top: 20px;
        border: 1px solid black;
      }
      input {
        width: 100%;
        height: 25px;
        font-size: 18px;
        border-radius: 5px;
        margin-top: 8px;
        margin-bottom: 8px;
      }
      select {
        height: 25px;
        margin-top: 5px;
        margin-bottom: 5px;
        font-size: 18px;
      }
      legend {
        font-size: 27px;
        text-align: center;
      }
      #form-input {
        width: 80%;
        margin-left: 10%;
      }
      #button {
        background-color: lime;
        width: 50%;
        height: 30px;
        margin-left: 25%;
        box-shadow: 2px 2px #888888;
      }
      label {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <form action="/insertNewWord" method="POST">
        <legend>Thêm từ</legend>
        <div id="form-input">
          <input
            type="text"
            name="picture"
            placeholder="Picture url"
            required
          /><br />
          <input type="text" name="eng" placeholder="English" required /><br />
          <input
            type="text"
            name="vie"
            placeholder="Vietnamese"
            required
          /><br />
          <label>Chủ đề: </label>
          <select name="category">
            <option selected="selected" value="Sports">Sports</option>
            <option value="Education">Education</option>
            <option value="Technology">Technology</option>
            <option value="Weather">Weather</option>
            <option value="Animals">Animals</option>
            <option value="Time">Time</option>
            <option value="Food">Food</option> </select
          ><br />
          <input
            type="text"
            name="pronounce"
            placeholder="Pronounce"
            required
          /><br />
          <label>Từ loại: </label>
          <select name="type">
            <option selected="selected" value="[noun]">[noun]</option>
            <option value="[verb]">[verb]"</option>
            <option value="[adjective]">[adjective]</option> </select
          ><br />
          <input
            type="text"
            name="example"
            placeholder="Example"
            required
          /><br />
          <input id="button" type="submit" value="Thêm" required />
        </div>
      </form>

      <form action="/insertNewQuestion" method="POST">
        <legend>Thêm câu hỏi</legend>
        <div id="form-input">
          <input
            type="text"
            name="question"
            placeholder="Question"
            required
          /><br />
          <label>Phần: </label>
          <select name="category">
            <option selected="selected" value="Part I">I</option>
            <option value="Part II">II</option>
            <option value="Part III">III</option>
            <option value="Part IV">IV</option>
            <option value="Part V">V</option> </select
          ><br />
          <input
            type="text"
            name="answer1"
            placeholder="Answer 1"
            required
          /><br />
          <input
            type="text"
            name="answer2"
            placeholder="Answer 2"
            required
          /><br />
          <input
            type="text"
            name="answer3"
            placeholder="Answer 3"
            required
          /><br />
          <label>Đáp án: </label>
          <select name="result">
            <option selected="selected" value="one"> 1 </option>
            <option value="two"> 2 </option>
            <option value="three"> 3 </option> </select
          ><br />
          <input id="button" type="submit" value="Thêm" />
        </div>
      </form>

      <form action="/logout" method="GET">
        <input id="button" type="submit" value="Đăng xuất" />
      </form>
    </div>
  </body>
</html>
